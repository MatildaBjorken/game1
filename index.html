<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="./styles/blackjack.css" />
    <script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>

  <body onload="newGame()">
    <div id="loader" class="center load">
      <hr />
      <hr />
      <hr />
      <hr />
    </div>
    <div class="resize-text">Resize to get the experience!</div>
    <div class="resize">
      <div class="main">
        <div class="controllers">
          <div class="info">
            <span id="player-bank" class="bet-info"></span>
            <div id="place" class="bet-info">Place your bet!!!</div>
            <span id="bet" class="bet-info"></span>
          </div>

          <div id="coins">
            <a onclick="bet(1)">
              <img
                id="coin1"
                class="coin"
                src="./chips/1.png"
                alt=""
                srcset=""
              />
            </a>
            <a onclick="bet(10)">
              <img
                id="coin10"
                class="coin"
                src="./chips/10.png"
                alt=""
                srcset=""
              />
            </a>
            <a onclick="bet(100)">
              <img
                id="coin100"
                class="coin"
                src="./chips/100.png"
                alt=""
                srcset=""
              />
            </a>
            <a onclick="bet(500)">
              <img
                id="coin500"
                class="coin"
                src="./chips/500.png"
                alt=""
                srcset=""
            /></a>
            <a onclick="bet()">
              <img
                id="coin1"
                class="coin"
                src="./chips/allin2.png"
                alt=""
                srcset=""
              />
            </a>
          </div>
          <a class="back" href="https://matildabjorken.github.io/level3/"><img src="./arrow.png" alt="" srcset=""></a>
          <button class="pushable" id="deal" onclick="deal()">Deal</button>
        </div>
        <div class="board">
          <div class="container">
            <div class="players">
              <div class="player">
                <div id="player-total"></div>
                <div id="player-cards"></div>
              </div>
              <div id="winner"></div>
              <div class="btn-main">
                <button class="pushable btn" id="hit" onclick="hit()">
                  Hit
                </button>
                <button class="pushable btn" id="stand" onclick="stand()">
                  Stand
                </button>
              </div>
              <div class="dealer">
                <div id="dealer-total"></div>
                <div id="dealer-cards"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <iframe
        src="https://my.spline.design/gametest-bd13854fd520561dc632b4ef6ac2823b/"
        frameborder="0"
        width="100%"
        height="100%"
        name="testIframe"
        id="testiframe"
      ></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="scripts/blackjack.js"></script>
  </body>
</html>
